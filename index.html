<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャリア・ポテンシャル診断</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <main class="app-container">
        <!-- Start Screen -->
        <section id="start-screen" class="screen active">
            <h1 class="title">CAREER<br>POTENTIAL<br>VISTA</h1>
            <p class="subtitle">あなたの隠れた才能と適性を<br>AI分析で解き明かす未来型キャリア診断</p>
            <button id="start-btn" class="glass-btn primary-btn">
                <span>診断を始める</span>
                <div class="glow"></div>
            </button>
        </section>

        <!-- Question Screen -->
        <section id="question-screen" class="screen hidden">
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <p id="question-count" class="question-count">Q.1 / 5</p>
            </div>

            <div class="question-card glass-card">
                <h2 id="question-text">読み込み中...</h2>
                <div class="options-container">
                    <button class="option-btn" data-value="A">
                        <span class="option-label">A</span>
                        <span id="option-a-text">...</span>
                        <div class="hover-effect"></div>
                    </button>
                    <button class="option-btn" data-value="B">
                        <span class="option-label">B</span>
                        <span id="option-b-text">...</span>
                        <div class="hover-effect"></div>
                    </button>
                </div>
            </div>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" class="screen hidden">
            <div class="result-card glass-card">
                <p class="result-label">YOUR POTENTIAL TYPE</p>
                <h2 id="result-title" class="result-title">診断結果タイトル</h2>
                <p id="result-desc" class="result-desc">診断結果の説明文がここに入ります。</p>

                <div class="chart-container">
                    <canvas id="resultChart"></canvas>
                </div>

                <div class="job-recommendation">
                    <span>おすすめの職種:</span>
                    <strong id="result-job">...</strong>
                </div>

                <div class="action-buttons">
                    <button id="share-btn" class="glass-btn small-btn">
                        結果をシェア
                    </button>
                    <button id="retry-btn" class="glass-btn primary-btn">
                        もう一度診断する
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>

</html>
